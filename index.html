<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Style for the entire body */
        body {
            background-color: #f0f8ff; /* Light blue background */
            text-align: center;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 2s ease-in-out;
            padding-top: 50px; /* Adds some space from the top */
        }

        /* Style for the header message */
        h1 {
            font-size: 40px;
            color: #ff69b4; /* Hot pink color */
            text-shadow: 2px 2px 5px #000000; /* Adds a shadow to the text */
        }

        /* Style for the main message */
        p {
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
            color: #008080; /* Teal color */
            font-weight: bold;
            letter-spacing: 2px; /* Adds spacing between letters */
            text-shadow: 1px 1px 3px #ff6347; /* Adds a shadow to the text */
            margin-top: 20px; /* Adds space above the text */
        }

        /* Style for a soft glow effect */
        p:hover {
            color: #ff6347; /* Color changes when hovered */
            text-shadow: 0 0 25px #ff6347, 0 0 5px #ff6347;
        }

        /* Style for the additional message */
        .extra-message {
            font-size: 24px;
            color: #800080; /* Purple color */
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Hey babe,</h1>
    <p>YOU ARE AMAZING! ‚ù§Ô∏è</p>
    <p class="extra-message">And so are your beautiful TITTIESüòç!</p>
</body>
</html>
